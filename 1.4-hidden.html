<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>hidden</title>
</head>
<body>
    <div id="root"></div>
</body>
<script>
    Vue.createApp({
        data() {
            return {
                show:true
            }
        },
        methods:{
            handleBtnClick() {
                this.show = !this.show;
            }
        },
        template:`
        <div>
            <span v-if="show">helloworld</span>
            <button v-on:click = "handleBtnClick">隐藏/显示</button>
        </div>
            `
    }).mount('#root');
</script>
</html>
