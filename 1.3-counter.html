<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root">

    </div>
</body>
    <script>
        Vue.createApp({
            data() {
                return {
                    content: 1
                }
            },
        //mounted表示页面加载完成就会执行
            mounted() {
/*setInterval 允许我们重复运行一个函数，从一段时间间隔之后开始运行，
之后以该时间间隔连续重复运行该函数。*/
                setInterval(() => {
                    this.content += 1;
                }, 1000)//这是一个无参数传入的箭头函数
            },

            template:'<div>{{content}}</div>'
        }).mount('#root');
    </script>
</html>
